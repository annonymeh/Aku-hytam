<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Toko Ikan Asin Jaya</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1 id="store-name"></h1>
        <p id="store-tagline"></p>
    </header>

    <main>
        <section id="about">
            <h2>Tentang Kami</h2>
            <p>Kami adalah toko penyedia ikan asin berkualitas tinggi, langsung dari nelayan terpercaya. Nikmati cita rasa laut di setiap gigitan!</p>
        </section>

        <section id="contact-info">
            <h2>Informasi Kontak</h2>
            <p><strong>Alamat:</strong> <span id="store-address"></span></p>
            <p><strong>Telepon:</strong> <span id="store-phone"></span></p>
            <p><strong>Email:</strong> <span id="store-email"></span></p>
            <button id="contact-button">Hubungi Kami Sekarang!</button>
        </section>

        <section id="hours">
            <h2>Jam Buka</h2>
            <ul id="opening-hours-list">
                </ul>
        </section>

        <section id="products">
            <h2>Produk Unggulan Kami</h2>
            <div class="search-bar">
                <label for="product-search">Cari Produk:</label>
                <input type="text" id="product-search" placeholder="Cari ikan asin...">
            </div>
            <ul id="product-list">
                </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Toko Ikan Asin Jaya. Semua Hak Dilindungi.</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
